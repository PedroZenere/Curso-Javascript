<html>
    <head>
        <meta charset="UTF-8" />
        <title>Curso JavaScript</title> 
    </head>
    <body>
        <script>
            var usuarios = [
                {
                    nome: "Diego",
                    habilidades: ["Javascript", "ReactJS", "Redux"]
                },
                {
                    nome: "Gabriel",
                    habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
                }
            ];

            function press(usuarios){
                for(const value of usuarios){
                    console.log('O ' + value.nome + ' possui as habilidades: ' +
                    value.habilidades.join());
                }
            };

            press(usuarios);
        </script>
    </body>
</html>
