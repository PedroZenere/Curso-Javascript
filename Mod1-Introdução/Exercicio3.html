<html>
    <head>
        <meta charset="UTF-8" />
        <title>Curso JavaScript</title> 
    </head>
    <body>
        <script>
            function temHabilidade(skills){
                if(skills.indexOf('Javascript') == 0){
                    return true
                }
                else{
                    return false
                }
            };

            var skills = ["Javascript", "ReactJS", "React Native"];
            var ver = temHabilidade(skills); // true ou false
            console.log(ver);
        </script>
    </body>
</html>
